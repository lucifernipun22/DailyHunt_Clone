<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title> <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <h1><center>Add New news</center></center></h1>


    <div class="container col-md-6">
        <center>
        <div class="row">

            <form method="GET" action="/api/newNews?" >

                <div class="form-group">
                    <input type="text" class="form-control" id="iduserName" name="source"  placeholder="Enter Source Name">
                </div>
                <br>

                <div class="form-group">
                    <input type="text" class="form-control" id="isimageurl" name="imageurl"  placeholder="Media URL">
                </div>
                <br>

                <div class="form-group">
                    <input type="text" class="form-control" id="idtitle" name="title"  placeholder="News Title">
                </div>
                <br>

                <div class="form-group">
                    <input type="text" class="form-control" id="iddescription" name="description"  placeholder="News Description">
                </div>
                <br>




                <input type="submit" value="ADD" class="btn btn-success">
                <br>

            </form>


        </div>
        </center>
    </div>

    <br>
    <a href="/"><button class="btn btn-success">Home</button></a>

</body>

</html>
